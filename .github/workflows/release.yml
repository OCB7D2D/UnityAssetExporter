name: Create UPM branches

on:
  create:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Create UPM branch
        uses: hecomi/create-upm-branch-action@main
        with:
          git-tag: ${{ github.ref_name }}
          pkg-root-dir-path: Assets
          main-branch: master

